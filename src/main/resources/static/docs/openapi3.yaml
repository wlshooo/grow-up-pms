openapi: 3.0.1
info:
  title: GU-99 API
  description: GU-99 API 명세 페이지입니다.
  version: 0.0.1
servers:
- url: http://localhost:8080
tags:
- name: Auth
  description: 인증
- name: Team
  description: 팀
- name: Status
  description: 상태
- name: Team Invitation
  description: 팀 초대
- name: Task
  description: 일정
- name: User
  description: 사용자
paths:
  /api/v1/team:
    post:
      tags:
      - Team
      summary: 팀 생성
      description: "사용자가 새로운 팀을 생성합니다. 생성 시, 다른 사용자를 함께 팀으로 초대할 수 있습니다."
      operationId: team-controller-v1-docs-test/팀_생성_api_문서를_생성한다
      parameters:
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-team-750252047'
            examples:
              team-controller-v1-docs-test/팀_생성_api_문서를_생성한다:
                value: |-
                  {
                    "teamName" : "커피러버스",
                    "content" : "코드 한 줄에 커피 한 잔, 우리는 카페인으로 움직이는 팀입니다!",
                    "coworkers" : [ {
                      "userId" : 2,
                      "roleName" : "MATE"
                    } ]
                  }
      responses:
        "201":
          description: "201"
          headers:
            Location:
              description: 생성된 팀의 URL
              schema:
                type: string
  /api/v1/user:
    post:
      tags:
      - User
      summary: 사용자 일반 회원가입
      description: 사용자의 계정을 서버에 등록합니다.
      operationId: user-controller-v1-docs-test/사용자_일반_회원가입_api_문서를_생성한다
      parameters:
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-user-257767709'
            examples:
              user-controller-v1-docs-test/사용자_일반_회원가입_api_문서를_생성한다:
                value: |-
                  {
                    "username" : "brown",
                    "password" : "test1234!@#$",
                    "email" : "brown@example.com",
                    "nickname" : "브라운",
                    "bio" : "안녕하세요, 브라운입니다!",
                    "profileImageName" : "728f3af8-4080-45b1-8b3c-d25e5e073dc7.png",
                    "links" : [ "http://example.com" ],
                    "verificationCode" : "123456"
                  }
      responses:
        "201":
          description: "201"
    patch:
      tags:
      - User
      summary: 현재 사용자 정보 변경
      description: 현재 로그인한 사용자의 정보를 변경합니다.
      operationId: user-controller-v1-docs-test/유저_정보_변경_api_문서를_생성한다
      parameters:
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-user-2119753624'
            examples:
              user-controller-v1-docs-test/유저_정보_변경_api_문서를_생성한다:
                value: |-
                  {
                    "nickname" : "wlshooo",
                    "bio" : "신입입니다. 잘 부탁드려요!",
                    "profileImageName" : "d4657d96-064e-4899-b13d-9bdda2840adc.png"
                  }
      responses:
        "200":
          description: "200"
          headers:
            Content-Type:
              description: application/json
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-user1641830135'
              examples:
                user-controller-v1-docs-test/유저_정보_변경_api_문서를_생성한다:
                  value: |-
                    {
                      "userId" : 1,
                      "nickname" : "wlshooo",
                      "profileImageName" : "d4657d96-064e-4899-b13d-9bdda2840adc.png",
                      "bio" : "신입입니다. 잘 부탁드려요!",
                      "links" : null
                    }
  /api/v1/team/{id}:
    get:
      tags:
      - Team
      summary: 팀 조회
      description: 해당 팀 정보를 조회합니다.
      operationId: team-controller-v1-docs-test/팀_조회_api_문서를_생성한다
      parameters:
      - name: id
        in: path
        description: 팀 아이디
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: "200"
          headers:
            Content-Type:
              description: application/json
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-team-id594896981'
              examples:
                team-controller-v1-docs-test/팀_조회_api_문서를_생성한다:
                  value: |-
                    {
                      "teamName" : "커피러버스",
                      "content" : "코드 한 줄에 커피 한 잔, 우리는 카페인으로 움직이는 팀입니다!",
                      "creatorId" : 1
                    }
    patch:
      tags:
      - Team
      summary: 팀 변경
      description: 해당 팀의 정보를 변경합니다.
      operationId: team-controller-v1-docs-test/팀_변경_api_문서를_생성한다
      parameters:
      - name: id
        in: path
        description: 팀 아이디
        required: true
        schema:
          type: integer
          format: int32
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-team-id-1624659386'
            examples:
              team-controller-v1-docs-test/팀_변경_api_문서를_생성한다:
                value: |-
                  {
                    "teamName" : "구구구",
                    "content" : "안녕하세요, 구구구입니다!"
                  }
      responses:
        "204":
          description: "204"
  /api/v1/user/links:
    patch:
      tags:
      - User
      summary: 사용자 링크 변경
      description: 현재 로그인한 사용자의 링크를 변경합니다.
      operationId: user-controller-v1-docs-test/사용자_링크_변경_api_문서를_생성한다
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-user-links551251672'
            examples:
              user-controller-v1-docs-test/사용자_링크_변경_api_문서를_생성한다:
                value: |-
                  {
                    "links" : [ "http://github.com", "http://blog.example.com", "http://GU-99.com", "http://longBright.com" ]
                  }
      responses:
        "200":
          description: "200"
  /api/v1/user/login:
    post:
      tags:
      - Auth
      summary: 일반 로그인
      description: 아이디와 비밀번호를 통해 로그인합니다.
      operationId: login-controller-v1-docs-test/로그인_api_문서를_생성한다
      parameters:
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-user-login-434021498'
            examples:
              login-controller-v1-docs-test/로그인_api_문서를_생성한다:
                value: |-
                  {
                    "username" : "brown",
                    "password" : "test1234!@#$"
                  }
      responses:
        "200":
          description: "200"
          headers:
            Authorization:
              description: 액세스 토큰
              schema:
                type: string
            Set-Cookie:
              description: 리프레시 토큰
              schema:
                type: string
  /api/v1/user/logout:
    post:
      tags:
      - Auth
      summary: 로그아웃
      description: 사용자의 리프레시 토큰을 만료시킵니다. (요청 쿠키로 refreshToken 필요함)
      operationId: login-controller-v1-docs-test/로그아웃_api_문서를_생성한다
      responses:
        "200":
          description: "200"
  /api/v1/user/me:
    get:
      tags:
      - User
      summary: 현재 사용자 정보 조회
      description: 현재 로그인한 사용자의 정보를 조회합니다.
      operationId: user-controller-v1-docs-test/현재_사용자_정보_조회_api_문서를_생성한다
      responses:
        "200":
          description: "200"
          headers:
            Content-Type:
              description: application/json
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-user-me-752510290'
              examples:
                user-controller-v1-docs-test/현재_사용자_정보_조회_api_문서를_생성한다:
                  value: |-
                    {
                      "userId" : 1,
                      "username" : "brown",
                      "email" : "brown@growup.kr",
                      "provider" : "LOCAL",
                      "nickname" : "브라운",
                      "bio" : "안녕하세요, 브라운입니다!",
                      "profileImageName" : "728f3af8-4080-45b1-8b3c-d25e5e073dc7.png",
                      "links" : [ "https://github.com/growup" ]
                    }
  /api/v1/user/nickname:
    post:
      tags:
      - User
      summary: 닉네임 중복 검사
      description: 닉네임이 서버에 존재하는지 확인합니다.
      operationId: user-controller-v1-docs-test/닉네임_중복_검사_api_문서를_생성한다
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-user-nickname-1132561407'
            examples:
              user-controller-v1-docs-test/닉네임_중복_검사_api_문서를_생성한다:
                value: |-
                  {
                    "nickname" : "브라운"
                  }
      responses:
        "200":
          description: "200"
  /api/v1/user/password:
    patch:
      tags:
      - User
      summary: 비밀번호 변경
      description: 새로운 비밀번호를 통해 사용자의 기존 비밀번호를 변경한다.
      operationId: user-controller-v1-docs-test/비밀번호_변경_api_문서를_생성한다
      parameters:
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-user-password1866472967'
            examples:
              user-controller-v1-docs-test/비밀번호_변경_api_문서를_생성한다:
                value: |-
                  {
                    "password" : "test1234!@#$",
                    "newPassword" : "test2345!@#$"
                  }
      responses:
        "200":
          description: "200"
  /api/v1/user/refresh:
    post:
      tags:
      - Auth
      summary: 토큰 재발급
      description: 쿠키를 통해 전달된 리프레시 토큰(refreshToken)을 통해 새로운 액세스 토큰을 발급합니다.
      operationId: login-controller-v1-docs-test/토큰_재발급_api_문서를_생성한다
      parameters:
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      responses:
        "200":
          description: "200"
          headers:
            Authorization:
              description: 새 액세스 토큰
              schema:
                type: string
  /api/v1/user/team:
    get:
      tags:
      - User
      summary: 가입한 팀 목록 조회
      description: 가입한 팀이거나 가입 대기 중인 팀의 목록을 조회합니다.
      operationId: user-controller-v1-docs-test/가입한_팀_목록_조회_api_문서를_생성한다
      responses:
        "200":
          description: "200"
          headers:
            Content-Type:
              description: application/json
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-user-team-928817730'
              examples:
                user-controller-v1-docs-test/가입한_팀_목록_조회_api_문서를_생성한다:
                  value: |-
                    [ {
                      "teamId" : 1,
                      "teamName" : "팀 이름",
                      "content" : "팀 소개",
                      "creator" : "팀장 닉네임",
                      "creatorId" : 1,
                      "isPendingApproval" : true,
                      "roleName" : "MATE"
                    } ]
  /api/v1/file/profile/{fileName}:
    get:
      tags:
      - File
      summary: 프로필 이미지 다운로드
      description: 현재 사용자의 프로필 이미지를 다운로드 합니다.
      operationId: file-controller-v1-docs-test/파일_다운로드_api_문서를_생성한다
      parameters:
      - name: fileName
        in: path
        description: ""
        required: true
        schema:
          type: string
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      responses:
        "200":
          description: "200"
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/api-v1-file-profile-fileName486549215'
              examples:
                file-controller-v1-docs-test/파일_다운로드_api_문서를_생성한다:
                  value: "�PNG\r\n\x1a\n\0\0\0\rIHDR\0\0\0\x01\0\0\0\x01\b\x02\0\0\
                    \0�wS�\0\0\0\fIDATx^c8q�\x04\0\x04�\x02Y��\x14�\0\0\0\0IEND�B`�"
  /api/v1/project/{projectId}/status:
    get:
      tags:
      - Status
      summary: 프로젝트 상태 목록 조회
      description: 프로젝트 내의 모든 상태를 조회합니다.
      operationId: status-controller-v1-docs-test/상태_목록조회_api_문서를_생성한다
      parameters:
      - name: projectId
        in: path
        description: 조회할 프로젝트 식별자
        required: true
        schema:
          type: number
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-project-projectId-status1787942943'
              examples:
                status-controller-v1-docs-test/상태_목록조회_api_문서를_생성한다:
                  value: |-
                    [ {
                      "statusId" : 1,
                      "projectId" : 1,
                      "statusName" : "대기중",
                      "colorCode" : "#FFFFFF",
                      "sortOrder" : 0
                    }, {
                      "statusId" : 2,
                      "projectId" : 1,
                      "statusName" : "진행중",
                      "colorCode" : "FFFFF0",
                      "sortOrder" : 1
                    } ]
    post:
      tags:
      - Status
      summary: 프로젝트 상태 생성
      description: "프로젝트의 식별자와 상태의 이름, 색상코드, 정렬 순서를 입력 받습니다."
      operationId: status-controller-v1-docs-test/상태등록_api_문서를_생성한다
      parameters:
      - name: projectId
        in: path
        description: 프로젝트 식별자
        required: true
        schema:
          type: number
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-project-projectId-status418670879'
            examples:
              status-controller-v1-docs-test/상태등록_api_문서를_생성한다:
                value: |-
                  {
                    "statusName" : "대기중",
                    "colorCode" : "#FFFFFF",
                    "sortOrder" : 0
                  }
      responses:
        "201":
          description: "201"
          headers:
            Location:
              description: 생성된 상태의 URL
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-project-projectId-status816672890'
              examples:
                status-controller-v1-docs-test/상태등록_api_문서를_생성한다:
                  value: |-
                    {
                      "statusId" : 1,
                      "projectId" : 1,
                      "statusName" : "대기중",
                      "colorCode" : "#FFFFFF",
                      "sortOrder" : 0
                    }
  /api/v1/project/{projectId}/task:
    get:
      tags:
      - Task
      summary: 상태별 프로젝트 일정 전체 조회
      description: 프로젝트와 상태의 식별자를 사용하여 프로젝트 내의 모든 일정을 상태별로 상태 식별자와 함께 상태별로 조회합니다.
      operationId: task-controller-v1-docs-test/일정_전체조회_api_문서를_생성한다
      parameters:
      - name: projectId
        in: path
        description: 조회할 프로젝트 식별자
        required: true
        schema:
          type: number
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/프로젝트 일정 전체 조회 성공 시 응답 예시입니다.'
              examples:
                task-controller-v1-docs-test/일정_전체조회_api_문서를_생성한다:
                  value: |-
                    [ {
                      "statusId" : 1,
                      "statusName" : "대기중",
                      "colorCode" : "#FFFFFF",
                      "sortOrder" : 1,
                      "tasks" : [ {
                        "taskId" : 1,
                        "statusId" : 1,
                        "taskName" : "환경설정 마치기",
                        "content" : "# GU-PMS 에 필요한 환경 설정은 다음과 같습니다. <br> ## 목차 <br> ### 1. JPA 의존성 주입",
                        "sortOrder" : 1,
                        "startDate" : "2023-01-01",
                        "endDate" : "2023-01-15"
                      } ]
                    }, {
                      "statusId" : 2,
                      "statusName" : "할일",
                      "colorCode" : "#FFFFFF",
                      "sortOrder" : 2,
                      "tasks" : [ {
                        "taskId" : 1,
                        "statusId" : 1,
                        "taskName" : "환경설정 마치기",
                        "content" : "# GU-PMS 에 필요한 환경 설정은 다음과 같습니다. <br> ## 목차 <br> ### 1. JPA 의존성 주입",
                        "sortOrder" : 1,
                        "startDate" : "2023-01-01",
                        "endDate" : "2023-01-15"
                      } ]
                    } ]
    post:
      tags:
      - Task
      summary: 프로젝트 일정 생성
      description: "프로젝트의 상태 식별자와 일정 이름, 일정 내용, 정렬 순서, 시작일자, 종료일자를 입력 받습니다."
      operationId: task-controller-v1-docs-test/일정등록_api_문서를_생성한다
      parameters:
      - name: projectId
        in: path
        description: 프로젝트 식별자
        required: true
        schema:
          type: number
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
